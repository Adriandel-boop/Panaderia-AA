<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <title>Categorias de la panaderia</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
		
      }
  header {
  background-color: #ff5555;
  height: 65px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  text-align: center;
  padding: 0 20px;
}

.header-title {
  color: #fff;
  font-size: 24px;
  text-align: center;
  margin-left: 550px;
}

.header-content {
  display: flex;
  align-items: flex-start;
} 

.social-icons {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  height: 100%;
}

.social-icons a {
  color: #000;
  font-size: 24px;
  margin: 0 10px;
}



.nav-image img {
    max-width: 500%;
    max-height: 500%;
	margin-left: 0;
}
.nav-wrapper {
  background-color: #fff;
  border-bottom: 1px solid #ccc;
  margin-left: 0;
}

nav {
  display: flex;
  justify-content: center;
  margin-top: 1px;
  height: 80px;
  margin-left: 0;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  margin-top: 20px;
  margin-left: 0;
}

nav li {
  margin: 0 10px;
  margin-left: 0;
}

nav a {
  color: #333;
  text-decoration: none;
  text-transform: uppercase;
  font-size: 16px;
  font-weight: bold;
  letter-spacing: 1px;
  padding: 10px;
  transition: all 0.3s ease;
}

nav a:hover {
  color: #fff;
  background-color: #ff5555;
}
